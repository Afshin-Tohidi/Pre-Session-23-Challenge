<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="result-section">
        <h1>Your Result</h1>
        <div class="icon">
          <span class="first">76</span>
          <span class="second">of 100</span>
        </div>
        <div class="text">
          <span>Great</span>
          <p>
            You scored higher than 65% of the <br />
            people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-section">
        <div class="heading">Summary</div>
        <div class="items">
          <div class="item reaction">
            <div class="left">
              <img src="./assets/images/icon-reaction.svg" /><span
                >Reaction</span
              >
            </div>
            <div class="right">
              <span>80 </span><span class="gray">/ 100</span>
            </div>
          </div>
          <div class="item memory">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" /><span>Memory</span>
            </div>
            <div class="right">
              <span>92 </span><span class="gray">/ 100</span>
            </div>
          </div>
          <div class="item verbal">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" /><span>Verbal</span>
            </div>
            <div class="right">
              <span>61 </span><span class="gray">/ 100</span>
            </div>
          </div>
          <div class="item visual">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" /><span>Visual</span>
            </div>
            <div class="right">
              <span>72 </span><span class="gray">/ 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
